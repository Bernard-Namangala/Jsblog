{% load static %}

<form class="reaction" method="post" action="{% url 'react'  %}">
  {% csrf_token %}
  <div class="reacts animate__fadeInUp">
    <button
      type="submit"
      name="post_id"
      id="like"
      reactionType="like"
      value="{{ post.id }}"
      class="animated zoomIn react-icon"
    >
      <img src="{% static 'react/like.gif' %}" />
    </button>
    <button
      type="submit"
      name="post_id"
      id="like"
      reactionType="heart"
      value="{{ post.id }}"
      class="animated zoomIn react-icon"
    >
      <img src="{% static 'react/love.gif' %}" />
    </button>
    <button
      type="submit"
      name="post_id"
      id="like"
      reactionType="angry"
      value="{{ post.id }}"
      class="animated zoomIn react-icon"
    >
      <img src="{% static 'react/angry.gif' %}" />
    </button>
    <button
      type="submit"
      name="post_id"
      id="like"
      reactionType="haha"
      value="{{ post.id }}"
      class="animated zoomIn react-icon"
    >
      <img src="{% static 'react/haha.gif' %}" />
    </button>
    <button
      type="submit"
      name="post_id"
      id="like"
      value="{{ post.id }}"
      reactionType="sad"
      class="animated zoomIn react-icon"
    >
      <img src="{% static 'react/sad.gif' %}" />
    </button>
  </div>
</form>

<span id="all-reaction-count-holder">
  <span
    >likes<span id="like-reactions-count" class="reaction-count"
      >({{post.like_count}})</span
    ></span
  >
  <span
    >hearts
    <span id="heart-reactions-count" class="reaction-count"
      >({{post.heart_count}})</span
    ></span
  >
  <span
    >haha<span id="haha-reactions-count" class="reaction-count"
      >({{post.haha_count}})</span
    ></span
  >
  <span
    >angry<span id="angry-reactions-count" class="reaction-count"
      >({{post.angry_count}})</span
    ></span
  >
  <span
    >sad<span id="sad-reactions-count" class="reaction-count"
      >({{post.sad_count}})</span
    ></span
  >
</span>
